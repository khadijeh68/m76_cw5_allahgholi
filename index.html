<html lang="en">

<body>
    <div class="wrapper">
        <div class="form_container">
            <div class="signin_form">
                <form>
                    <p>نام کاربری</p>
                    <label for="email"></label>
                    <input type="email" id="email" name="email" placeholder="ایمیل"/>
                    <br />
                    <label for="password"></label>
                    <input type="password" id="password" placeholder="کلمه عبور"/>
                    <br />
                    <input class="login" type="submit" value="ورود"/>
                </form>
            </div>
            <div class="signup_form">               
                <form>
                    <p>ثبت نام کاربر</p>
                    <input type="text" name="name" placeholder="نام"/><br>
                    <label for="email" ></label>
                    <input  type="email" id="email" name="email" placeholder="ایمیل"/>
                    <br />
                    <label for="password"></label>
                    <input  type="password" id="password" placeholder="کلمه عبور"/>
                    <br />
                    <input class="registration" type="submit" value="ثبت نام"/>
                </form>
            </div>
        </div>
    </div>
